    - name: Install RDS
      win_feature:
        name: "RDS-RD-Server"
    - name: Download xSQLPs
      win_oneget:
        name: "xSQLPs"
    - name: Install 7-zips
      win_chocolatey:
        name: "7zip"
        state: present
    - name: Install Google Chrome
      win_chocolatey:
        name: "googlechrome"
        state: present
    - name: Install Cute PDF
      win_chocolatey:
        name: "cutepdf"
        state: present
    - name: Install Winscp
      win_chocolatey:
        name: "winscp"
        state: present
    - name: Install SQLServer
      win_pc_xsqlserverinstall:
        InstanceName: "MSSQLSERVER"
        SourcePath: 'C:\vagrant\ansible\configs\setup\sql'
        Features: "SQL, Tools"
    - name: Install SQLExpress-Studio
      win_chocolatey:
        name: "mssqlservermanagementstudio2014express"
        state: present
