---
  - hosts: kg_strgutl
    tasks:
    - name: Make sure the LCM refresh mode is disabled
      win_lcm5:
        refresh_mode: "Disabled"
   #- name: Download GraniResource
     # win_oneget:
       # name: "GraniResource"
    #- name: Schdule Merit Task
     # win_pc_cschduletask:
       # Ensure: Present
       # TaskName: Notepad Schduler
       # Execute:  notepad
       # ScheduledAt: 00:00:00
       # Daily: true
